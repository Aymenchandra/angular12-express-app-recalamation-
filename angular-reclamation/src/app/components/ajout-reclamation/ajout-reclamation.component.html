<div class="container" *ngIf="role=='user'">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 col-lg-5 px-4">
            <div class="card shadow-sm rounded-0">
                <div class="card-body p-4">
                    <form 
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate>
                        <div class="mb-4">
                            <label class="font-size-h6 font-weight-bolder text-dark">Entrer votre reclamation :<span
                  style="color:rgba(28, 28, 168, 0.626)">*</span></label>
                            <input type="text"
                            class="form-control"
                            name="reclamation"
                            [(ngModel)]="form.reclamation"
                            required
                            #reclamation="ngModel" 
                            [ngClass]="{ 'is-invalid': reclamation.errors && f.submitted }" />
                            <div *ngIf="reclamation.errors && f.submitted" class="invalid-feedback">
                                <div *ngIf="reclamation.errors.required">Veuillez saisir votre reclamation</div>
                            </div>
                        </div>
                        
                        <div class="d-flex align-items-center justify-content-center mb-4 ">
                            <button class="btn font-weight-bolder px-3 py-1 mr-3 " style="background-color:rgba(2, 150, 248, 0.964);color:white;">RÃ©clamer</button>
                        </div>
                    </form>
                    <div class="alert alert-success" *ngIf="isSuccessful">
                        Your reclamation is successful!
                      </div>
                </div>
            </div>

        </div>
    </div>
</div>
