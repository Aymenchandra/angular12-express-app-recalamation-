<div *ngIf="role=='admin'">
    <div class="card">
        <p-table [value]="employes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="username">Username <p-sortIcon field="username"></p-sortIcon></th>
                    <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                    <th><button pButton type="button" label="Ajouter" class="p-button-outlined" routerLink="/ajoutemploye"></button></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-employe>
                <tr>
                    <td>{{employe.username}}</td>
                    <td>{{employe.email}}</td>
                    <td routerLink="/modifier/{{employe._id}}"><i class="material-icons" style="color:green;cursor: pointer;font-size: x-large;">update</i></td>
                    <td (click)="DeleteEmploye(employe._id)"><i class="pi pi-trash" style="color:red;cursor:pointer;font-size: x-large;"></i></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
