    <div *ngIf="role=='admin' || role=='employe'">
        <div class="card">
            <p-table [value]="reclamations">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="reclamation">reclamation<p-sortIcon field="reclamation"></p-sortIcon></th>
                        <th pSortableColumn="date_reclamation">date reclamation <p-sortIcon field="date_reclamation"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rec>
                    <tr>
                        <td>{{rec.reclamation}}</td>
                        <td>{{rec.createdAt | date:'medium' }}</td>
                        <td *ngIf="role=='admin'" (click)="DeleteReclamation(rec._id)"><i class="pi pi-trash" style="color:red;cursor:pointer;font-size: x-large;"></i></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div>
        <div class="card" *ngIf="role=='user'">
            <p-table [value]="onereclamation">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="reclamation">reclamation<p-sortIcon field="reclamation"></p-sortIcon></th>
                        <th pSortableColumn="date_reclamation">date reclamation <p-sortIcon field="date_reclamation"></p-sortIcon></th>
                        <th><button pButton type="button" label="Ajouter" class="p-button-outlined" routerLink="/ajoutreclamation"></button></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rec>
                    <tr>
                        <td>{{rec.reclamation}}</td>
                        <td>{{rec.createdAt | date:'medium'}}</td>
                        <td (click)="DeleteReclamation(rec._id)"><i class="pi pi-trash" style="color:red;cursor:pointer;font-size: x-large;"></i></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
