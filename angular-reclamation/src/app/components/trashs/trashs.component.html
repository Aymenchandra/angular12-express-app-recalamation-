<div *ngIf="role">
    <div class="card">
        <p-table [value]="trashs">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="remplissage" >Remplissage <p-sortIcon field="remplissage"></p-sortIcon></th>
                    <th pSortableColumn="longitude">Longitude <p-sortIcon field="longitude"></p-sortIcon></th>
                    <th pSortableColumn="latitude">Latitude <p-sortIcon field="latitude"></p-sortIcon></th>
                    <th><button *ngIf="role=='admin'" pButton type="button" label="Ajouter" class="p-button-outlined" routerLink="/ajouttrash"></button></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-trash>
                <tr>
                    <td>{{trash.code}}</td>
                    <td class="badge" [ngClass]="{'badge-danger': trash.remplissage == 'empty', 'badge-success': trash.remplissage == 'full'}">{{trash.remplissage}}</td>
                    <td>{{trash.longitude}}</td>
                    <td>{{trash.latitude}}</td>
                    <td *ngIf="role=='admin'"routerLink="/modifiertrash/{{trash._id}}"><i class="pi pi-pencil" style="color:green;cursor: pointer;font-size: x-large;"></i>
                    </td>
                    <td (click)="DeleteTrash(trash._id)" *ngIf="role=='admin'"><i class="pi pi-trash" style="color:red;cursor:pointer;font-size: x-large;"></i></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
