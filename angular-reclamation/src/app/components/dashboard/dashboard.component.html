
<div class="container-fluid mt-3">   
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="card" id="card1">
                <div class="row ">
                    <div class="col-6"><i class="pi pi-user card-icon" ></i></div>
                    <div class="col-6 card-data">{{employes}}</div>
                </div>
                <hr>
                <div class="title">Employes</div>
            </div>
         </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="card" id="card2">
                <div class="row ">
                    <div class="col-6"><i class="pi pi-users card-icon"></i></div>
                    <div class="col-6 card-data">{{users}}</div>
                </div>
                <hr>
                <div class="title">Users</div>
            </div>
         </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="card" id="card3">
                <div class="row ">
                    <div class="col-6"><i class="pi pi-trash card-icon"></i></div>
                    <div class="col-6 card-data">{{trashs}}</div>
                </div>
                <hr>
                <div class="title">Trash</div>
            </div>
         </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="card" id="card4">
                <div class="row ">
                    <div class="col-6"><i class="pi pi-file-o card-icon"></i></div>
                    <div class="col-6 card-data">{{reclamations}}</div>
                </div>
                <hr>
                <div class="title">Reclamation</div>
            </div>
         </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-9 col-md-6 col-sm-12 col-xs-12">
            <div class="card">
                <p-chart type="bar" [data]="bardata" ></p-chart>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <div class="card">
                <p-chart type="doughnut" [data]="doughnutdata"></p-chart>
            </div>
        </div>
    </div>
</div>
